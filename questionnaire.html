<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="questionnaire.css">
    
    <title>Questionnaire / CBCoders </title>
</head>

<body>
    
    <div class="container">
        <div class="content">
            <header>
                <div class="row">
            <img class="logo" src="./images/logo.svg" alt="CBCoders logo">
                <h1>Community Building Coders</h1>
            </div>
            <p id="description">Please let us know how we can serve you.</p>
            </header>   
            <hr>
            <form id="survey-form" name="questionnaire" method="POST" data-netlify="true">
                <fieldset id="top">
                    <legend>Personal Information</legend>
                    <span class="form-group">
                        <label for="name">Name: </label>
                        <input id="name" type="text" name="name" required placeholder="Enter Your Name">
                    </span>
                    <span class="form-group">
                        <label for="organization">Organization: </label>
                        <input id="orgName" type="text" name="organization" required placeholder="Enter Your Organization">
                    </span>
                    <span class="form-group">
                        <label for="email">Email: </label>
                        <input id="email" type="email" min="0" max="130" name="email" placeholder="Enter Your Email">
                    </span>
                    <span class="form-group">
                        <label for="url">URL: </label>
                        <input id="url" type="url" min="0" max="130" name="url" placeholder="Enter Your Current Website URL">
                    </span>
                </fieldset>
                <fieldset>
                    <legend>Current Website</legend>
                    <label for="likes">
                        What do you love about the current version of website, or not love?
                    </label>
                    <textarea id="likes" name="likes" placeholder="Enter Your Response Here..." rows="10" cols="10"></textarea>
                    
                    <label for="dislikes">
                        What do you find frustrating about your website, how or why is frustrating?
                    </label>
                    <textarea id="dislikes" name="dislikes" placeholder="Enter Your Response Here..." rows="10" cols="10"></textarea>
                    
                    <label for="ux">
                        What apects of your website diminishes your user's experience and/or are frustrating to your site users?
                    </label>
                    <textarea id="ux" name="ux" placeholder="Enter Your Response Here..." rows="10" cols="10"></textarea>
                </fieldset>
                <fieldset>
                    <legend class>The Future</legend>
                    <label for="needs">
                        What needs or goals do you expect from your website that aren’t being
                        met by the current version?
                    </label>
                    <textarea id="needs" name="needs" placeholder="Enter Your Response Here..." rows="10"></textarea>
                    
                    <label for="purpose">
                        What is the purpose of your website, what should your website achieve?
                    </label>
                    <textarea id="purpose" name="purpose" placeholder="Enter Your Response Here..." rows="10"></textarea>
                    
                    <label for="function">
                        What function does your website serve your brand?
                    </label>
                    <textarea id="function" name="function" placeholder="Enter Your Response Here..." rows="10"></textarea>
                    
                    <label for="expect">
                        What do you expect visitors accomplish when they visit your website?
                    </label>
                    <textarea id="expect" name="expect" placeholder="Enter Your Response Here..." rows="10"></textarea>
                    
                    <label for="audience">
                        Who is the website's intended target audience, who are you speaking to?
                    </label>
                    <textarea id="audience" name="audience" placeholder="Enter Your Response Here..." rows="10"></textarea>
                    
                    <label for="design">
                        What image, look, or feel do you want your brand’s website to portray?
                    </label>
                    <textarea id="design" name="design" placeholder="Enter Your Response Here..." rows="10"></textarea>
                    
                    <label for="competitors">
                        When analyzing your competitors’ sites, what do you like and not like
                        about their websites?
                    </label>
                    <textarea id="competitors" name="competitors" placeholder="Enter your response here..." rows="10"></textarea>
                    
                    <label for="project-timeline">
                        What is the project timeline?
                    </label>
                    <textarea id="project-timeline" name="project-timeline" placeholder="Enter your response here..." rows="10"></textarea>
                    
                    <label for="functions-features">
                        Which functions or features are necessary to have,  versus nice to
                        have?
                    </label>
                    <textarea id="functions-features" name="functions-features" placeholder="Enter your response here..." rows="10"></textarea>
                    
                    <label for="ctas">
                        What are the most important calls-to-action (CTAs) on your
                        site?
                    </label>
                    <textarea id="ctas" name="ctas" placeholder="Enter your response here..." rows="10"></textarea>
                    
                    <label for="traffic">
                        How much traffic are you anticipating?
                    </label>
                    <textarea id="traffic" name="traffic" placeholder="Enter your response here..." rows="10"></textarea>
                    
                    <label for="important-info">
                        What is the most important information your site must relay to the
                        user, especially on the home page?
                    </label>
                    <textarea id="important-info" name="important-info" placeholder="Enter your response here..." rows="10"></textarea>
                </fieldset>

                <div class="button">
                    <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
            </form>
        </div>
        <footer class="text-center my-5 py-5">
            Made by <a href="https://github.com/communitybuildingcoders" target="_blank" rel="noopener noreferrer">
                CBCoders </a>.
        </footer>
    </div>
    </div>
    </div>
    <script src="questionnaire.js"></script>
</body>

</html>
